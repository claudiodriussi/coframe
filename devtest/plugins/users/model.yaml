tables:

  User:
    name: users
    label: "User"
    help: |
      The user table contains the user information
    tags: [anag]
    mixins: [TimeStamp, Credentials]
    columns:
      - name: id
        type: ID

      - name: name
        type: Name
        index: False

      - name: address
        type: Address
        prefix: a_

      - name: is_admin
        label: "Administrator"
        type: Boolean
        default: False

  UserLog:
    name: user_logs
    mixins: [TimeStamp]
    columns:
      - name: id
        type: ID

      - name: level
        type: String

      - name: message
        type: String

      - name: user_id
        nullable: true
        foreign_key:
          target: User.id
          onupdate: "'SET NULL'"

      - name: endpoint
        type: Json

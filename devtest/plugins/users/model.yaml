tables:

  User:
    name: users
    label: "User"
    help: |
      The user table contains the user information
    tags: [anag]
    mixins: [TimeStamp]
    columns:
      - name: id
        type: ID

      - name: name
        type: Name
        index: False

      - name: username
        type: String
        unique: True
        nullable: False

      - name: password
        type: Password

      - name: email
        type: Email
        nullable: False

      - name: address
        type: Address
        prefix: a_

      - name: is_active
        label: "Active"
        type: Boolean
        default: True

  UserLog:
    name: user_logs
    mixins: [TimeStamp]
    columns:
      - name: id
        type: ID

      - name: level
        type: String

      - name: message
        type: String

      - name: user_id
        nullable: true
        foreign_key:
          target: User.id
          onupdate: "'SET NULL'"

      - name: endpoint
        type: Json

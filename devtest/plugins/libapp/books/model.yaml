---

tables:

  Author:
    name: authors
    tags: [anag]
    columns:
      - name: id
        type: ID

      - name: first_name
        type: Name
        nullable: false

      - name: last_name
        type: Name
        nullable: false

      - name: birth_date
        type: Date
        default: null

      - name: nationality
        type: String
        length: 50

      - name: m2m.BookAuthor
        type: Book.id

  Book:
    name: books
    tags: [anag]
    columns:
      - name: id
        type: ID

      - name: title
        type: Description
        index: True

      - name: isbn
        type: String
        length: 50
        nullable: false
        unique: false

      - name: publication_date
        type: Date
        default: null

      - name: price
        type: Price

      - name: m2m.BookAuthor
        type: Author.id


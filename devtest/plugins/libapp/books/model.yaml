tables:

  Author:
    name: authors
    tags: [anag]
    columns:
      - name: id
        type: ID

      - name: first_name
        type: Name
        nullable: false

      - name: last_name
        type: Name
        nullable: false

      - name: birth_date
        type: Date
        nullable: true

      - name: nationality
        type: String
        length: 50

    # Compound indexes for better query performance
    indexes:
      - name: idx_author_fullname
        columns: [first_name, last_name]
        description: "Search authors by full name"

      - name: idx_author_nationality
        columns: [nationality, last_name]
        description: "Authors by country"

  Book:
    name: books
    tags: [anag]
    columns:
      - name: id
        type: ID

      - name: title
        type: Description
        index: True

      - name: isbn
        type: String
        length: 50
        nullable: false
        unique: false

      - name: publication_date
        type: Date
        default: null

      - name: price
        type: Price

    # Compound indexes
    indexes:
      - name: idx_book_isbn
        columns: [isbn]
        unique: true
        description: "Unique ISBN constraint"

      - name: idx_book_title_date
        columns: [title, publication_date]
        description: "Search books by title and year"

  BookAuthor:
    name: books_authors
    columns:
      - name: notes
        type: String
    many_to_many:
      target1:
        table: Book.id
        column: book_id
      target2:
        table: Author.id
        column: author_id
